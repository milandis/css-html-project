<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
	<style>
		body {font-family: Arial, Helvetica, sans-serif;}
				* {
  box-sizing: border-box;
}
	<link rel="stylesheet" href="css/nivo-slider.css">
		<link rel="stylesheet" href="css/bootstrap-4.4.1.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</style>
</head>

<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/bg-about.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/about-us.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/apfelkuchen_mit_quark_24809.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/jquery.nav.js"></script><!-- braucht Css-->
		<script>
			$(document).ready(function() {
				$('#smooth_scroll').onePageNav();
			});
		</script>
		<!--<script src="js/parallax.js"></script>-->
		<script src="js/script.js"></script>
		<script src="js/jquery.nivo.slider.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$('#slider').nivoSlider({
					effect: 'fade', // Specify sets like: 'fold,fade,sliceDown'
					slices: 4, // For slice animations
					boxCols: 8, // For box animations
					boxRows: 4, // For box animations
					animSpeed: 500, // Slide transition speed
					pauseTime: 3000, // How long each slide will show
					startSlide: 0, // Set starting Slide (0 index)
					directionNav: false, // Next & Prev navigation
					controlNav: true, // 1,2,3... navigation
					controlNavThumbs: false, // Use thumbnails for Control Nav
					pauseOnHover: false, // Stop animation while hovering
					manualAdvance: false, // Force manual transitions
					prevText: 'Prev', // Prev directionNav text
					nextText: 'Next', // Next directionNav text
					randomStart: false, // Start on a random slide
					beforeChange: function(){}, // Triggers before a slide transition
					afterChange: function(){}, // Triggers after a slide transition
					slideshowEnd: function(){}, // Triggers after all slides have been shown
					lastSlide: function(){}, // Triggers when last slide is shown
					afterLoad: function(){} // Triggers when slider has loaded
				});
			});
		</script>
		<script src="js/bootstrap-4.4.1.js"></script>
		<script src="https://kit.fontawesome.com/a13dc19d33.js"
      	crossorigin="anonymous"></script>
</body>
</html>
